
{% extends "layout.html" %}
{% block content %}

    <div id="myCarousel" class="carousel slide" data-ride="carousel" style="margin-top: -90px">
        <!-- Indicators -->
        <div class="carousel-inner">
            <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
                <li data-target="#myCarousel" data-slide-to="3"></li>
                <li data-target="#myCarousel" data-slide-to="4"></li>
            </ol>

            <!-- Wrapper for slides -->
            <div class="item active">
                <img src="static/images/qcmain.jpg" alt="Slide 1">
            </div>

            <div class="item">
                <img src="static/images/sl4.jpg" alt="Slide 2">
            </div>

            <div class="item">
                <img src="static/images/sl1.jpg" alt="Slide 3">
            </div>

            <div class="item">
                <img src="static/images/sl2.jpg" alt="Slide 4">
            </div>

            <div class="item">
                <img src="static/images/sl3.jpg" alt="Slide 5">
            </div>


            <div class="arrows">
                <!-- Left and right controls -->
                <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                    <span class="sr-only">Previous</span>
                </a>

                <a class="right carousel-control" href="#myCarousel" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
    </div>

{% endblock content %}
